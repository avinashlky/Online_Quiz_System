<!-- admin.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
</head>
<body>
    <h1>Admin Dashboard</h1>
    <h2>Post a Question</h2>
    <form id="postQuestionForm">
        <label for="question">Question:</label>
        <input type="text" id="question" name="question" required>
        <br><br>
        <label for="optionA">Option A:</label>
        <input type="text" id="optionA" name="optionA" required>
        <br><br>
        <label for="optionB">Option B:</label>
        <input type="text" id="optionB" name="optionB" required>
        <br><br>
        <label for="optionC">Option C:</label>
        <input type="text" id="optionC" name="optionC" required>
        <br><br>
        <label for="optionD">Option D:</label>
        <input type="text" id="optionD" name="optionD" required>
        <br><br>
        <label for="answer">Correct Answer:</label>
        <input type="text" id="answer" name="answer" required>
        <br><br>
        <button type="submit">Submit Question</button>
    </form>

    <script>
        document.getElementById('postQuestionForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);

            const response = await fetch('/api/questions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            });

            if (response.ok) {
                alert('Question posted successfully!');
            } else {
                alert('Failed to post the question.');
            }
        });
    </script>
</body>
</html>
